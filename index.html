<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link  rel="stylesheet" href="style.css"/>
    <title>Tic-Tac-Toe</title>
    
</head>
<body>
    <div id="container">
        <div>
            <h1 class="font-bold text-lg">Let's Play tic-tac-toe</h1>
            <p id="turn" class="text-md tex-shadow"></p>
        </div>
        <table class="border border-2 shadow-lg rounded-md">
            <tr class="border border-2">
                <td class="border border-2" id="b1" onclick="add(this)"></td>
                <td class="border border-2" id="b2" onclick="add(this)"></td>
                <td class="border border-2" id="b3" onclick="add(this)"></td>
            </tr>
            <tr class="border border-2">
                <td class="border border-2" id="b4" onclick="add(this)"></td>
                <td class="border border-2" id="b5" onclick="add(this)"></td>
                <td class="border border-2" id="b6" onclick="add(this)"></td>
            </tr>
            <tr class="border border-2">
                <td class="border border-2" id="b7" onclick="add(this)"></td>
                <td class="border border-2" id="b8" onclick="add(this)"></td>
                <td class="border border-2" id="b9" onclick="add(this)"></td>
            </tr>
        </table>
        <div>
            <div id="result"></div>
            <button id="reset">Reset</button>
        </div>
    </div>
    
    <script src="script.js">
    
    </script>
</body>
</html>
